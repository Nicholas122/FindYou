# Select image from https://hub.docker.com/r/_/php/
image: php:7.2

# Services
services:
  - mysql:latest

# Variables and root user used
variables:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_USER: root
  MYSQL_PASSWORD: root
  MYSQL_DATABASE: sf_findyou

# Before Script
before_script:
  - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys E1DD270288B4E6030699E45FA1715D88E1DF1F24 -yqq
  - su -c "echo 'deb http://ppa.launchpad.net/git-core/ppa/ubuntu trusty main' > /etc/apt/sources.list.d/git.list" -yqq
  - apt update
  - apt upgrade -y
  - apt install git -y
  - php -v
  - curl -sS https://getcomposer.org/installer | php
  - php composer.phar install
  - bin/console doc:database:create
  - bin/console doc:migrations:migrate


test:app:
  script:
    - phpunit -c app --debug